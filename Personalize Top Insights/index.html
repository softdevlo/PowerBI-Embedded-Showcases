<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- TODO: Change font URL in the final environment -->
    <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-Regular-final.8956d1f5b4190f537497.woff" type="font/woff" crossorigin="anonymous">
    <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-SemiBold-final.83b7261d0e6f3994ed6d.woff" type="font/woff" crossorigin="anonymous">

    <title>Personalize Top Insights</title>
</head>

<body>
    <div id="wrapper">
        <div id="contoso-header">
            <img src="img/contoso.svg" id="contoso" alt="contoso" />
        </div>
        <div id="container">
            <div id="overlay">
                <img src="img/spinner.svg" id="spinner" class="rotate" alt="loader" />
            </div>
            <div id="main-div">
                <div class="dropdown">
                    <button class="btn btn-action" type="button" id="visuals-click-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose visuals
                        <img src="img/caret.svg" alt="dropdown" id="caret-img" />
                    </button>
                    <ul class="dropdown-menu checkbox-menu allow-focus" id="visuals-list"></ul>
                </div>
                <div class="layouts">
                    <button class="btn btn-action" type="button" id="visuals-layout-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose Layout
                    </button>
                    <div class="layout" id="layouts-div" aria-labelledby="visuals-layout-btn">
                        <ul id="layouts-list">
                            <li>
                                <button class="btn-white btn-layout" id="btn-one-col">
                                    <img class="svg layout-img" src="img/column1.svg" alt="1 Column"/>
                                </button>
                            </li>
                            <li>
                                <button class="btn-white btn-layout" id="btn-two-col-colspan">
                                    <img class="svg layout-img" src="img/rowspan.svg" alt="Rowspan" />
                                </button>
                            </li>
                            <li>
                                <button class="btn-white btn-layout" id="btn-two-col-rowspan">
                                    <img class="svg layout-img" src="img/colspan.svg" alt="Colspan" />
                                </button>
                            </li>
                            <li>
                                <button class="btn-white active-columns-btn" id="btn-two-cols">
                                    <img class="svg layout-img" src="img/column2.svg" alt="2 Column"/>
                                </button>
                            </li>
                            <li>
                                <button class="btn-white btn-layout" id="btn-three-cols">
                                    <img class="svg layout-img" src="img/column3.svg" alt="1 Column"/>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="line"></div>
                <div id="report-container"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.14.1/dist/powerbi.min.js"></script>
    <script src="js/globals.js?v=10112020"></script>
    <script src="js/session_utils.js?v=10112020"></script>
    <script src="js/index.js?v=11112020"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="#" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" />
    <link href="css/header_style.css" rel="stylesheet">
    <link href="css/embed_area_style.css" rel="stylesheet">
    <link href="css/dialog_send_coupon.css" rel="stylesheet">
    <link href="css/dialog_success.css" rel="stylesheet">
    <link href="css/dialog_campaign_list.css" rel="stylesheet">

    <!-- TODO: Change font URL in the final environment -->
    <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-Regular-final.8956d1f5b4190f537497.woff" type="font/woff" crossorigin="anonymous">
    <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-SemiBold-final.83b7261d0e6f3994ed6d.woff" type="font/woff" crossorigin="anonymous">

    <title>Insights to action</title>
</head>

<body>
    <!-- Page content -->
    <div id="wrapper">
        <h1 id="contoso-header">
            <img src="img/contoso.svg" id="contoso" alt="contoso" aria-label="Contoso logo" />
        </h1>
        <main id="insight-to-action-embed-area">
            <div id="overlay">
                <img src="img/spinner.svg" id="spinner" class="rotate" alt="loader" aria-label="Loading report">
            </div>
            <div id="main-div">
                <div id="report-container"></div>
                <div id="dialog-mask">
                    <div role="dialog" id="distribution-dialog" class="dialog-insight-to-action"> 
                        <h2 class="dialog-header">
                            <span class="text-dialog-header">Campaign distribution list</span>
                            <button id="close1" class="wrapper-close" aria-label="Close dialog">
                                <img role="presentation"  class="btn-close-distribution-dialog" src="img/cross.svg" alt="close"/>
                            </button>
                        </h2>
                        <div class="dialog-body">
                            <div id="dialog-table"></div>
                        </div>
                        <footer class="dialog-footer">
                            <button id="send-coupon" class="btn-dialog-insight-to-action">Send coupon</button>
                            <button id="send-discount" class="btn-dialog-insight-to-action">Send discount</button>
                        </footer>
                    </div>
                    <div role="dialog" id="send-dialog" class="dialog-insight-to-action-small">
                        <h2 class="dialog-header">
                            <span class="text-dialog-header"></span>
                            <button id="close2" class="wrapper-close" aria-label="Close dialog">
                                <img role="presentation" class="btn-close-distribution-dialog" src="img/cross.svg" alt="close"/>
                            </button>
                        </h2>
                        <div role="form" class="dialog-body">
                            <div class="send-dialog-row">
                                <label id="send-coupon-title" for="send-title" class="send-dialog-field">Title</label>
                                <input type="text" class="title input-content" id="send-title" name="title" />
                            </div>
                            <div class="send-dialog-row">
                                <label for="message-content" class="send-dialog-field">Body</label>
                                <textarea class="send-dialog-input input-content" id="message-content" name="messageBody"></textarea>
                            </div>
                        </div>
                        <footer class="dialog-footer">
                            <button id="send-message" class="btn-insight-to-action-send">Send</button>
                        </footer>
                    </div>
                    <div role="dialog" id="success-dialog" class="dialog-insight-to-action-small">
                        <div class="dialog-header">
                            <button id="success-cross" class="wrapper-close" aria-label="Close dialog">
                                <img role="presentation" class="btn-close-distribution-dialog" src="img/cross.svg" alt="close"/>
                            </button>
                        </div>
                        <div id="success-content">
                            <img role="presentation" id="image-success" src="img/success.svg"/>
                            <div class="text-success">Sent successfully!</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.15.1/dist/powerbi.min.js"></script>
    
    <script src="js/globals.js?v=27012021"></script>
    <script src="js/session_utils.js?v=25012021"></script>
    <script src="js/index.js?v=27012021"></script>
</body>

</html>

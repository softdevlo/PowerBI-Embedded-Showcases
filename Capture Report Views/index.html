<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/report.css">
    <link rel="stylesheet" href="css/modal.css">

    <!-- TODO: Change font URL in the final environment -->
    <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-Regular-final.8956d1f5b4190f537497.woff" type="font/woff" crossorigin="anonymous">
    <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-SemiBold-final.83b7261d0e6f3994ed6d.woff" type="font/woff" crossorigin="anonymous">

    <title>Capture Report Views</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="modal-action" tabindex="-1" role="dialog" aria-labelledby="capture-btn" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="d-flex flex-row-reverse">
                    <button type="button" id="close-modal-btn" class="close" data-dismiss="modal">
                        <img id="btn-cross" src="img/cross.svg" alt="close">
                    </button>
                    </div>
                    <div class="modal-header">
                        <h4 class="modal-title modal-subject" id="my-modal-label">What would you like to do with this view?</h4>
                    </div>
                    <div class="modal-body">
                        <button id="save-view-btn" class="btn-modal btn-links btn-active">Save to 'My Views'</button>
                        <button id="copy-link-btn" class="btn-modal btn-links">Copy Link</button>
                    </div>
                    <div id="content-div">
                        <div id="save-view-div">
                            <form novalidate>
                                Enter a name for this view:
                                <input type="text" id="viewname" placeholder="Example: December 2019 Sales Profit" class="form-control" required />
                                <div class="invalid-feedback">
                                    Please provide a valid name
                                </div>
                                <div id="save-btn-div">
                                    <button id="save-bookmark-btn" type="button">Save</button>
                                </div>
                            </form>
                        </div>
                        <div id="capture-view-div">
                            Use this link to share the view with colleagues<input type="text" id="copy-link-text" readonly>
                            <div id="hidden-success">Copied successfully!</div>
                            <div class="capture-btn-div">
                                <button class="copy-bookmark" id="copy-btn">
                                        <img id="tick-icon" src="img/tickicon.svg" alt="tickmark" />
                                        <span id="tick-btn">Copy</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page content -->
    <div id="wrapper">
        <div id="contoso-header">
            <img src="img/contoso.svg" id="contoso" alt="contoso">
        </div>
        <div id="container">
            <div id="overlay">
                <img src="img/spinner.svg" id="spinner" class="rotate" alt="loader">
            </div>
            <div id="main-div">
                <div class="interactive-buttons">
                    <button class="btn btn-action" type="button" id="display-btn" aria-haspopup="true" aria-expanded="false">
                        <img class="btn-img" src="img/allviews.svg" alt="My views">Saved views
                    </button>
                    <button class="btn btn-action" type="button" id="capture-btn" data-toggle="modal" data-target="#modal-action" aria-haspopup="true" aria-expanded="false">
                        <img class="btn-img" src="img/captureview.svg" alt="Capture View">Capture view
                    </button>
                </div>
                <div class="line"></div>
                <div id="bookmarks-list" aria-labelledby="display-btn">
                    <label class="showcase-radio-container">
                        <button id="close-btn">
                            <img id="close-list-btn" src="img/cross.svg" alt="Close">
                        </button>
                    </label>
                </div>
                <div id="report-container"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.15.1/dist/powerbi.min.js"></script>
    <script src="js/globals.js?v=10112020"></script>
    <script src="js/session_utils.js?v=10112020"></script>
    <script src="js/index.js?v=03122020"></script>

</body>

</html>

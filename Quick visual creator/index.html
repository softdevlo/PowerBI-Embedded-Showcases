<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="#" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/report.css">
    <link rel="stylesheet" href="css/popup.css">

    <!-- TODO: Change font URL in the final environment -->
    <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-Regular-final.8956d1f5b4190f537497.woff" type="font/woff" crossorigin="anonymous">
    <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-SemiBold-final.83b7261d0e6f3994ed6d.woff" type="font/woff" crossorigin="anonymous">

    <title>Quick visual creator</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="img/contoso.svg" class="contoso" alt="Contoso" data-toggle="modal" data-target="#visual-creator" id="image-btn" />
        </div>
        <div class="showcase-container">
            <div id="overlay">
                <img src="img/spinner.svg" class="rotate" id="spinner" alt="loader" />
            </div>
            <div class="content">
                <div class="report-container"></div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="visual-creator" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="visualCreatorModal" aria-hidden="true">
        <div class="modal-dialog modal-container">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h2 class="modal-title">Create quick visual</h2>
                    <button type="button" class="close" id="close-modal">
                        <img id="close-image" src="img/close.svg" alt="Close modal">
                    </button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div id="visual-creator-options">
                        <div id="generator-type" class="generator-disabled generator-type-disabled">
                            <span class="generator-options">Choose the visual type</span>
                            <div class="select-wrapper">
                                <div class="styled-select">
                                    <select id="visual-type">
                                        <option value="0">Select visual type</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                        <option value="4">Option 4</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="generator-fields" class="generator-disabled generator-fields-disabled">
                            <span class="generator-options">Set your fields</span>
                            <div class="visual-props-wrapper">

                                <div class="select-wrapper">
                                    <span class="inline-select-text">Axis</span>
                                    <div class="styled-select inline-select">
                                        <select class="field">
                                            <option value="0">Select an option</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="select-wrapper">
                                    <span class="inline-select-text">Legend</span>
                                    <div class="styled-select inline-select">
                                        <select class="field">
                                            <option value="0">Select an option</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="select-wrapper">
                                    <span class="inline-select-text">Value</span>
                                    <div class="styled-select inline-select">
                                        <select class="field">
                                            <option value="0">Select an option</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="generator-properties" class="generator-disabled generator-properties-disabled">
                            <span class="generator-options">Format your visual</span>
                            <div class="visual-props-wrapper">

                                <div id="legend" class="toggle-wrapper">
                                    <span class="inline-toggle-text">Legend</span>
                                    <label class="switch" onclick="toggleProperty('legend');">
                                        <input type="checkbox" id="legend-toggle" class="property-checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>

                                <div id="xAxis" class="toggle-wrapper">
                                    <span class="inline-toggle-text">X Axis</span>
                                    <label class="switch" onclick="toggleProperty('xAxis');">
                                        <input type="checkbox" id="xAxis-toggle" class="property-checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>

                                <div id="yAxis" class="toggle-wrapper">
                                    <span class="inline-toggle-text">Y Axis</span>
                                    <label class="switch" onclick="toggleProperty('yAxis');">
                                        <input type="checkbox" id="yAxis-toggle" class="property-checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>

                                <div class="toggle-wrapper">
                                    <span class="inline-toggle-text">Title</span>
                                    <label class="switch" onclick="toggleProperty('title');">
                                        <input type="checkbox" id="title-toggle" class="property-checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>

                                <div class="custom-title-wrapper">
                                    <input type="text" id="visual-title" placeholder="Type your personalized title" oninput="updateTitleText();">
                                    <div id="erase-tool-div" onclick="onEraseToolClicked();">
                                        <div id="erase-tool-disabled">
                                            <img src="img/disabled-images/eraser.svg" alt="disabled-eraser"/>
                                        </div>
                                        <div id="erase-tool-enabled">
                                            <img src="img/enabled-images/eraser.svg" alt="enabled-eraser"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="title-alignment-wrapper">
                                    <span class="inline-toggle-text">Title alignment</span>
                                    <div id="alignment-blocks-wrapper">
                                        <div id="aligns-disabled">
                                            <div class="alignment-block">
                                                <img src="img/disabled-images/left-align.svg" alt="left-align"/>
                                            </div>
                                            <div class="alignment-block">
                                                <img src="img/disabled-images/center-align.svg" alt="center-align" />
                                            </div>
                                            <div class="alignment-block">
                                                <img src="img/disabled-images/right-align.svg" alt="right-align" />
                                            </div>
                                        </div>

                                        <div id="aligns-enabled">
                                            <div id="align-left" class="alignment-block selected">
                                                <img src="img/enabled-images/left-align.svg" onclick="onAlignClicked('left');" alt="left-align" />
                                            </div>
                                            <div id="align-center" class="alignment-block">
                                                <img src="img/enabled-images/center-align.svg" onclick="onAlignClicked('center');" alt="center-align" />
                                            </div>
                                            <div id="align-right" class="alignment-block">
                                                <img src="img/enabled-images/right-align.svg" onclick="onAlignClicked('right');" alt="right-align" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="visual-preview">
                        <div class="authoring-area" id="visual-authoring-container"></div>
                        <div class="authoring-area" id="edit-area">
                            <img src="img/pencil.svg" id="edit-image" class="img-edit" alt="edit-visual" />
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="create-visual-btn" class="btn btn-create">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.14.1/powerbi.min.js" integrity="sha512-lxju/OSeZ2uKCRnnuhAzdd08ZZa9kp2JhWx1iVnaj7Sj8OVhspaSve9xTzW+jw+M4ii+GxjzNXQzIYcqiCBt2g==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-report-authoring@1.1.0/dist/powerbi-report-authoring.min.js"></script>

    <script src="js/globals.js?v=09112020"></script>
    <script src="js/session_utils.js?v=02112020"></script>
    <script src="js/visuals.js?v=02112020"></script>
    <script src="js/index.js?v=11112020"></script>
</body>

</html>

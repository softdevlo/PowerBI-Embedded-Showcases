<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/report.css">

    <!-- TODO: Change font URL in the final environment -->
    <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-Regular-final.8956d1f5b4190f537497.woff" type="font/woff" crossorigin="anonymous">
    <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-SemiBold-final.83b7261d0e6f3994ed6d.woff" type="font/woff" crossorigin="anonymous">

    <title>Personalize Top Insights</title>
</head>

<body>
    <div id="wrapper">
        <h1 id="contoso-header">
            <img src="img/contoso.svg" id="contoso" alt="contoso" aria-label="Contoso logo" />
        </h1>
        <main id="container">
            <div id="overlay">
                <img src="img/spinner.svg" id="spinner" class="rotate" alt="loader" aria-label="Loading report" />
            </div>
            <div id="main-div">
                <div class="dropdown">
                    <button class="btn btn-action" type="button" id="visuals-click-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose visuals
                        <img role="presentation" src="img/caret.svg" alt="dropdown" id="caret-img"/>
                    </button>
                    <ul role="menu" class="dropdown-menu checkbox-menu allow-focus" id="visuals-list" aria-labelledby="visuals-click-btn"></ul>
                </div>
                <div class="layouts">
                    <button class="btn btn-action" type="button" id="visuals-layout-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose Layout
                    </button>
                    <ul role="menu" class="dropdown-menu checkbox-menu" id="layouts-list" aria-labelledby="visuals-layout-btn">
                        <li>
                            <button role="menuitemradio" class="btn-util btn-layout" id="btn-one-col" aria-label="One visual per column" aria-checked="false">
                                <img role="presentation" class="svg layout-img" src="img/column1.svg" alt="1 Column" />
                            </button>
                        </li>
                        <li>
                            <button role="menuitemradio" class="btn-util btn-layout" id="btn-two-col-colspan" aria-label="One visual in first and two visuals in second column" aria-checked="false">
                                <img role="presentation" class="svg layout-img" src="img/rowspan.svg" alt="Rowspan" />
                            </button>
                        </li>
                        <li>
                            <button role="menuitemradio" class="btn-util btn-layout" id="btn-two-col-rowspan" aria-label="Two visuals in first and one visual in second row" aria-checked="false">
                                <img role="presentation" class="svg layout-img" src="img/colspan.svg" alt="Colspan" />
                            </button>
                        </li>
                        <li>
                            <button role="menuitemradio" class="btn-util active-columns-btn" id="btn-two-cols" aria-label="Two visual per column" aria-checked="true">
                                <img role="presentation" class="svg layout-img" src="img/column2.svg" alt="2 Column" />
                            </button>
                        </li>
                        <li>
                            <button role="menuitemradio" class="btn-util btn-layout" id="btn-three-cols" aria-label="Three visual per column" aria-checked="false">
                                <img role="presentation" class="svg layout-img" src="img/column3.svg" alt="3 Column" />
                            </button>
                        </li>
                    </ul>
                </div>
                <div role="separator" class="line"></div>
                <div id="report-container"></div>
            </div>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.15.1/dist/powerbi.min.js"></script>

    <script src="js/globals.js?v=22012021"></script>
    <script src="js/session_utils.js?v=31122020"></script>
    <script src="js/index.js?v=22012021"></script>
</body>

</html>
